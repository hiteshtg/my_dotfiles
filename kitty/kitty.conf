# Kitty config for Nordic theme with transparency
# ------------------------------

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Transparency
background_opacity 0.9

# Colors
background       #2E3440
foreground       #D8DEE9
cursor           #D8DEE9
cursor_text_color #2E3440
selection_background #434C5E
selection_foreground #ECEFF4

# ANSI colors
color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0
color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# Cursor shape
cursor_shape block

# Misc
enable_audio_bell no
hide_mouse_when_typing yes
scrollback_lines 10000
